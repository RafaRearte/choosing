<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión de Etiquetas</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- PWA Meta Tags -->
<meta name="theme-color" content="#0d6efd">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Choosing">
<meta name="mobile-web-app-capable" content="yes">
<meta name="msapplication-TileColor" content="#0d6efd">
<meta name="msapplication-tap-highlight" content="no">

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- PWA Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/icon-180.png">
<link rel="icon" type="image/png" sizes="192x192" href="/images/icon.png">
<link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512.png">
    <style>
        body {
            padding-top: 20px;
        }
        .print-controls {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            margin-bottom: 20px;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media print {
            .print-controls, .filter-section, .no-print {
                display: none !important;
            }
            body {
                padding: 0;
                margin: 0;
                background: transparent !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            /* SOLO forzar texto negro, fondo transparente */
            * {
                color: black !important;
                background: transparent !important;
                background-color: transparent !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .etiqueta {
                background: transparent !important;
                background-color: transparent !important;
            }
        }

        /* CSS específico para cuadro de diálogo de impresión */
        @media screen {
            /* Forzar colores cuando se está en preview de impresión */
            html.print-preview *,
            html[data-print-preview] *,
            body.print-preview *,
            body[data-print-preview] * {
                color: black !important;
                background: transparent !important;
                background-color: transparent !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        /* Estilos para las etiquetas - ORIGINALES */
        .etiqueta {
            width: 90mm;
            height: 26mm;
            border: 0px dashed #ccc;
            margin: 0 auto 10px;
            padding: 5px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            page-break-after: always;
            box-sizing: border-box;
        }
        @page {
            size: 90mm 26mm;
            margin: 0;
        }
        .nombre {
            font-weight: bold;
            font-size: 16pt;
            text-align: center;
            color: black;
        }
        .info {
            font-size: 12pt;
            text-align: center;
            color: black;
        }
        .dni {
            font-size: 10pt;
            text-align: center;
            color: black;
        }
        #etiquetasContainer {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controles de impresión -->
        <div class="print-controls">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Impresión Masiva de Etiquetas</h2>
                <div>
                    <button id="printBtn" class="btn btn-primary me-2">
                        <i class="bi bi-printer me-1"></i> Imprimir Etiquetas
                    </button>
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Volver
                    </a>
                </div>
            </div>
            
            <!-- Sección de filtros -->
            <div class="filter-section">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="eventSelect" class="form-label">Evento:</label>
                        <select id="eventSelect" class="form-select">
                            <option value="">Cargando eventos...</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="categorySelect" class="form-label">Categoría:</label>
                        <select id="categorySelect" class="form-select">
                            <option value="all">Todas las categorías</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="accreditedSelect" class="form-label">Estado:</label>
                        <select id="accreditedSelect" class="form-select">
                            <option value="all">Todos</option>
                            <option value="0">No acreditados</option>
                            <option value="1">Acreditados</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button id="applyFiltersBtn" class="btn btn-success">
                        <i class="bi bi-funnel me-1"></i> Aplicar Filtros
                    </button>
                </div>
            </div>
            
            <!-- Resumen de etiquetas -->
            <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                <span id="summaryText">Seleccione un evento y aplique filtros para generar etiquetas.</span>
            </div>
        </div>
        
        <!-- Contenedor de etiquetas -->
        <div id="etiquetasContainer">
            <!-- Las etiquetas se generarán aquí -->
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="js/config.js"></script>

    <script>
        // URLs para las APIs
        const apiUrl = CONFIG.API.LIST;
        const eventApiUrl = CONFIG.API.EVENT;
        
        // Variables globales
        let events = [];
        let currentGuests = [];
        let categories = [];
        let eventData = null; // Para guardar configuración del evento actual
        
        // Al cargar el documento
        $(document).ready(function() {
            // Cargar eventos
            loadEvents();
            
            // Manejar cambio de evento
            $('#eventSelect').on('change', function() {
                const eventId = $(this).val();
                if (eventId) {
                    loadCategories(eventId);
                    loadGuests(eventId);
                } else {
                    // Limpiar categorías y etiquetas si no hay evento seleccionado
                    $('#categorySelect').html('<option value="all">Todas las categorías</option>');
                    clearLabels();
                }
            });
            
            // Manejar botón de aplicar filtros
            $('#applyFiltersBtn').on('click', function() {
                applyFilters();
            });
            
            // Manejar botón de imprimir
            $('#printBtn').on('click', function() {
                printLabels();
            });
        });
        
        // Función para cargar eventos
        async function loadEvents() {
            try {
                const response = await authenticatedFetch(`${eventApiUrl}/GetAll`);
                if (!response || !response.ok) {
                    throw new Error('Error al cargar eventos');
                }
                
                events = await response.json();
                
                // Poblar el select de eventos
                const eventSelect = $('#eventSelect');
                eventSelect.empty();
                eventSelect.append('<option value="">Seleccione un evento</option>');
                
                events.forEach(event => {
                    eventSelect.append(`<option value="${event.id}">${event.nombre}</option>`);
                });
                
                // Si hay un evento actual seleccionado en localStorage, seleccionarlo
                const currentEventId = localStorage.getItem('currentEventId');
                if (currentEventId) {
                    eventSelect.val(currentEventId);
                    eventSelect.trigger('change');
                }
            } catch (error) {
                console.error('Error al cargar eventos:', error);
                toast.error('Error al cargar la lista de eventos');
            }
        }
        
        // Función para cargar categorías únicas de un evento
        async function loadCategories(eventId) {
            try {
                const response = await authenticatedFetch(`${apiUrl}/GetAll?eventId=${eventId}`);
                if (!response || !response.ok) {
                    throw new Error('Error al cargar invitados');
                }
                
                const guests = await response.json();
                
                // Extraer categorías únicas
                categories = [...new Set(guests.map(guest => guest.categoria).filter(Boolean))];
                
                // Poblar el select de categorías
                const categorySelect = $('#categorySelect');
                categorySelect.empty();
                categorySelect.append('<option value="all">Todas las categorías</option>');
                
                categories.forEach(category => {
                    categorySelect.append(`<option value="${category}">${category}</option>`);
                });
            } catch (error) {
                console.error('Error al cargar categorías:', error);
            }
        }
        
        // Función para cargar invitados de un evento
        async function loadGuests(eventId) {
            try {
                // Cargar invitados
                const guestsResponse = await authenticatedFetch(`${apiUrl}/GetAll?eventId=${eventId}`);
                if (!guestsResponse || !guestsResponse.ok) {
                    throw new Error('Error al cargar invitados');
                }

                currentGuests = await guestsResponse.json();

                // Cargar configuración del evento
                const eventResponse = await authenticatedFetch(`${eventApiUrl}/${eventId}`);
                if (eventResponse && eventResponse.ok) {
                    eventData = await eventResponse.json();
                    console.log('🔧 Configuración del evento cargada:', eventData.configuracionJson);
                }

                // Aplicar filtros iniciales
                applyFilters();
            } catch (error) {
                console.error('Error al cargar invitados:', error);
                toast.error('Error al cargar la lista de invitados');
            }
        }
        
        // Función para aplicar filtros
        function applyFilters() {
            const eventId = $('#eventSelect').val();
            if (!eventId) {
                toast.warning('Por favor, seleccione un evento');
                return;
            }
            
            const category = $('#categorySelect').val();
            const accreditedStatus = $('#accreditedSelect').val();
            
            // Filtrar invitados según los criterios
            let filteredGuests = [...currentGuests];
            
            // Filtrar por categoría
            if (category !== 'all') {
                filteredGuests = filteredGuests.filter(guest => guest.categoria === category);
            }
            
            // Filtrar por estado de acreditación
            if (accreditedStatus !== 'all') {
                const status = parseInt(accreditedStatus);
                filteredGuests = filteredGuests.filter(guest => {
                    const isAccredited = guest.acreditado > 0;
                    return status === 1 ? isAccredited : !isAccredited;
                });
            }
            
            // Actualizar resumen
            const eventName = $('#eventSelect option:selected').text();
            $('#summaryText').text(`Mostrando ${filteredGuests.length} etiquetas para el evento "${eventName}".`);
            
            // Generar etiquetas
            generateLabels(filteredGuests);
        }
        
        // FUNCIONES DE PERSONALIZACIÓN (sin template literals anidados)

        // Función para crear vCard optimizado
        function createOptimizedVCard(nombreCompleto, empresa, email, telefono, redSocial, cargo, eventData) {
            console.log('🔥 CREANDO QR CON CONFIGURACIÓN DEL EVENTO');

            const config = eventData?.configuracionJson ? JSON.parse(eventData.configuracionJson) : {};

            let vcard = 'BEGIN:VCARD\nVERSION:3.0\nFN:' + nombreCompleto;

            if (config.qrTelefono !== false && telefono && telefono.trim()) {
                const tel = telefono.replace(/[^\d\+\-]/g, '').substring(0, 12);
                if (tel) {
                    vcard += '\nTEL:' + tel;
                }
            }

            if (config.qrEmail !== false && email && email.trim()) {
                const emailCorto = email.substring(0, 30);
                vcard += '\nEMAIL:' + emailCorto;
            }

            if (config.qrEmpresa === true && empresa && empresa.trim()) {
                const empresaCorta = empresa.substring(0, 25);
                vcard += '\nORG:' + empresaCorta;
            }

            if (config.qrCargo === true && cargo && cargo.trim()) {
                const cargoCorto = cargo.substring(0, 20);
                vcard += '\nTITLE:' + cargoCorto;
            }

            if (config.qrRedSocial === true && redSocial && redSocial.trim()) {
                const redSocialCorta = redSocial.substring(0, 25);
                vcard += '\nURL:' + redSocialCorta;
            }

            vcard += '\nEND:VCARD';

            console.log('🔥 QR CONFIGURADO generado (' + vcard.length + ' chars):', vcard);

            return { vcard: vcard, version: 'configurado', estimatedSize: 'optimizado' };
        }

        // Función para generar etiqueta personalizada
        function generateSingleLabel(guest, config) {
            const nombreCompleto = (guest.nombre || '') + ' ' + (guest.apellido || '');
            const empresa = guest.empresa || '';
            const cargo = guest.cargo || '';
            const profesion = guest.profesion || '';
            const categoria = guest.categoria || '';
            const telefono = guest.telefono || '';
            const email = guest.mail || '';
            const redSocial = guest.redSocial || '';

            // Etiqueta sin QR
            if (config.labelMostrarQR === false) {
                let html = '<div class="etiqueta" style="color: black;">';
                html += '<div style="font-weight: bold; font-size: 16pt; color: black; text-align: center;">' + nombreCompleto + '</div>';

                if (config.labelEmpresa !== false && empresa) {
                    const empresaText = empresa.length > 45 ? empresa.substring(0, 45) + '...' : empresa;
                    html += '<div style="font-size: 12pt; color: black; text-align: center;">' + empresaText + '</div>';
                }

                if (config.labelCargo !== false && cargo) {
                    const cargoText = cargo.length > 35 ? cargo.substring(0, 35) + '...' : cargo;
                    html += '<div style="font-size: 11pt; color: black; text-align: center;">' + cargoText + '</div>';
                }

                if (config.labelCategoria === true && categoria) {
                    const categoriaText = categoria.length > 30 ? categoria.substring(0, 30) + '...' : categoria;
                    html += '<div style="font-size: 10pt; color: black; text-align: center;">' + categoriaText + '</div>';
                }

                if (config.labelProfesion === true && profesion) {
                    const profesionText = profesion.length > 30 ? profesion.substring(0, 30) + '...' : profesion;
                    html += '<div style="font-size: 10pt; color: black; text-align: center;">' + categoriaText + '</div>';
                }

                html += '</div>';
                return html;
            }

            // Etiqueta con QR
            try {
                const vCardData = createOptimizedVCard(nombreCompleto, empresa, email, telefono, redSocial, cargo, eventData);

                const qr = qrcode(0, 'L');
                qr.addData(vCardData.vcard);
                qr.make();
                const qrSvg = qr.createSvgTag(1.8, 0);

                let html = '<div class="etiqueta" style="display: flex; align-items: center; padding: 2mm; color: black;">';
                html += '<div style="width: 60mm; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">';
                html += '<div style="font-weight: bold; font-size: 16pt; color: black;">' + nombreCompleto + '</div>';

                if (config.labelEmpresa !== false && empresa) {
                    const empresaText = empresa.length > 35 ? empresa.substring(0, 35) + '...' : empresa;
                    html += '<div style="font-size: 12pt; color: black;">' + empresaText + '</div>';
                }

                if (config.labelCargo !== false && cargo) {
                    const cargoText = cargo.length > 25 ? cargo.substring(0, 25) + '...' : cargo;
                    html += '<div style="font-size: 11pt; color: black;">' + cargoText + '</div>';
                }

                if (config.labelCategoria === true && categoria) {
                    const categoriaText = categoria.length > 20 ? categoria.substring(0, 20) + '...' : categoria;
                    html += '<div style="font-size: 10pt; color: black;">' + categoriaText + '</div>';
                }

                if (config.labelProfesion === true && profesion) {
                    const profesionText = profesion.length > 20 ? profesion.substring(0, 20) + '...' : profesion;
                    html += '<div style="font-size: 10pt; color: black;">' + profesionText + '</div>';
                }

                html += '</div>';
                html += '<div style="width: 24mm; height: 20mm; display: flex; align-items: center; justify-content: center; margin-left: auto;">';
                html += qrSvg;
                html += '</div>';
                html += '</div>';

                return html;
            } catch (error) {
                console.error('Error generando QR:', error);
                // Fallback sin QR
                let html = '<div class="etiqueta" style="color: black;">';
                html += '<div style="font-weight: bold; font-size: 16pt; color: black; text-align: center;">' + nombreCompleto + '</div>';
                if (empresa) {
                    html += '<div style="font-size: 12pt; color: black; text-align: center;">' + empresa + '</div>';
                }
                if (cargo) {
                    html += '<div style="font-size: 11pt; color: black; text-align: center;">' + cargo + '</div>';
                }
                html += '</div>';
                return html;
            }
        }

        // Función para generar las etiquetas
        function generateLabels(guests) {
            const container = $('#etiquetasContainer');
            container.empty();

            if (guests.length === 0) {
                container.html('<div class="alert alert-warning">No hay invitados que coincidan con los criterios seleccionados.</div>');
                return;
            }

            // Obtener configuración del evento
            const config = eventData?.configuracionJson ? JSON.parse(eventData.configuracionJson) : {};
            console.log('🔧 Usando configuración para etiquetas masivas:', config);

            // Generar una etiqueta personalizada para cada invitado
            guests.forEach(guest => {
                try {
                    const etiquetaHTML = generateSingleLabel(guest, config);
                    container.append(etiquetaHTML);
                } catch (error) {
                    console.error('Error generando etiqueta para:', guest.nombre, error);
                    // Fallback básico
                    const fallback = '<div class="etiqueta" style="color: black;">' +
                        '<div style="font-weight: bold; font-size: 16pt; color: black; text-align: center;">' + guest.nombre + ' ' + guest.apellido + '</div>' +
                        '<div style="font-size: 12pt; color: black; text-align: center;">' + (guest.empresa || '') + '</div>' +
                        '</div>';
                    container.append(fallback);
                }
            });
        }
        
        // Función para limpiar las etiquetas
        function clearLabels() {
            $('#etiquetasContainer').empty();
            $('#summaryText').text('Seleccione un evento y aplique filtros para generar etiquetas.');
        }
        
        // Función para imprimir las etiquetas
        async function printLabels() {
            const etiquetasCount = $('#etiquetasContainer .etiqueta').length;

            if (etiquetasCount === 0) {
                toast.warning('No hay etiquetas para imprimir');
                return;
            }

            // Confirmar impresión
            if (await showActionConfirm('Imprimir etiquetas', `¿Está seguro que desea imprimir ${etiquetasCount} etiquetas?`)) {
                // Forzar colores antes de imprimir
                forceBlackTextForPrinting();

                // Detectar eventos de impresión
                window.addEventListener('beforeprint', forceBlackTextForPrinting);
                window.addEventListener('afterprint', restoreColors);

                window.print();
            }
        }

        // Función para forzar texto negro
        function forceBlackTextForPrinting() {
            console.log('🖨️ Forzando colores negros para impresión');

            // Agregar clase especial al body
            document.body.classList.add('print-preview');
            document.documentElement.classList.add('print-preview');

            // Forzar estilos inline en todas las etiquetas
            const etiquetas = document.querySelectorAll('.etiqueta, .etiqueta *');
            etiquetas.forEach(el => {
                el.style.setProperty('color', 'black', 'important');
                el.style.setProperty('background', 'transparent', 'important');
                el.style.setProperty('background-color', 'transparent', 'important');
                el.style.setProperty('-webkit-print-color-adjust', 'exact', 'important');
                el.style.setProperty('print-color-adjust', 'exact', 'important');
            });
        }

        // Función para restaurar colores originales
        function restoreColors() {
            console.log('🔄 Restaurando colores originales');

            // Remover clases especiales
            document.body.classList.remove('print-preview');
            document.documentElement.classList.remove('print-preview');

            // Remover listeners
            window.removeEventListener('beforeprint', forceBlackTextForPrinting);
            window.removeEventListener('afterprint', restoreColors);
        }
        
        // Función helper para hacer peticiones autenticadas
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            
            // Si no hay token, redirigir al login
            if (!token) {
                window.location.href = 'login.html';
                return null;
            }
            
            // Configurar headers con autenticación
            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                // Si hay error de autenticación, redirigir al login
                if (response.status === 401) {
                    toast.error('Sesión expirada. Por favor inicie sesión nuevamente');
                    logout();
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('Error en la petición:', error);
                throw error;
            }
        }
        
        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('currentEventId');
            localStorage.removeItem('currentEventName');
            localStorage.removeItem('eventCodes');
            localStorage.removeItem('currentEventAccess');
            localStorage.removeItem('isGlobalAdmin');
            window.location.href = 'login.html';
        }

        // Helper para confirmación de acciones
        async function showActionConfirm(title, message) {
            return confirm(`${title}\n\n${message}`);
        }
    </script>
<script src="js/pwa.js"></script>
