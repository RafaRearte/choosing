<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Choosing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .role-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .role-option {
            flex: 1;
            padding: 30px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .role-option:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }
        .role-option.active {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .role-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .organizador-fields {
            display: none;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="register-card p-5">
                    <h1 class="text-center mb-4">Crear Cuenta</h1>

                    <!-- Selector de Rol -->
                    <div class="role-selector">
                        <div class="role-option active" data-role="comprador" onclick="selectRole('comprador')">
                            <div class="role-icon">üéüÔ∏è</div>
                            <h5>Comprador</h5>
                            <p class="text-muted small">Compra entradas para eventos</p>
                            <span class="badge bg-success">Gratis</span>
                        </div>
                        <div class="role-option" data-role="organizador" onclick="selectRole('organizador')">
                            <div class="role-icon">üé™</div>
                            <h5>Organizador</h5>
                            <p class="text-muted small">Crea y gestiona tus eventos</p>
                            <span class="badge bg-primary">Plan Free</span>
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form id="registerForm">
                        <input type="hidden" id="tipoUsuario" value="comprador">

                        <!-- Datos B√°sicos -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Usuario *</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tel√©fono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="+54911123456">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase√±a * (m√≠nimo 6 caracteres)</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                        </div>

                        <!-- Campos de Organizador (ocultos por defecto) -->
                        <div id="organizadorFields" class="organizador-fields">
                            <h6 class="mb-3">üìã Datos de Empresa</h6>
                            <div class="mb-3">
                                <label class="form-label">Nombre de Empresa *</label>
                                <input type="text" class="form-control" id="nombreEmpresa">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CUIT/CUIL</label>
                                    <input type="text" class="form-control" id="cuitCuil" placeholder="20-12345678-9">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Direcci√≥n</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provincia">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudad">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">C√≥digo Postal</label>
                                    <input type="text" class="form-control" id="codigoPostal">
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger d-none" id="errorMessage"></div>
                        <div class="alert alert-success d-none" id="successMessage"></div>

                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3" id="submitBtn">
                            Crear Cuenta
                        </button>

                        <div class="text-center">
                            <a href="/login.html" class="text-muted">¬øYa tienes cuenta? Iniciar sesi√≥n</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Seleccionar tipo de usuario
        function selectRole(role) {
            document.getElementById('tipoUsuario').value = role;

            // Actualizar UI
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');

            // Mostrar/ocultar campos de organizador
            const orgFields = document.getElementById('organizadorFields');
            const nombreEmpresa = document.getElementById('nombreEmpresa');

            if (role === 'organizador') {
                orgFields.style.display = 'block';
                nombreEmpresa.required = true;
            } else {
                orgFields.style.display = 'none';
                nombreEmpresa.required = false;
            }
        }

        // Manejar submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            errorMsg.classList.add('d-none');
            successMsg.classList.add('d-none');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';

            const tipoUsuario = document.getElementById('tipoUsuario').value;

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                tipoUsuario: tipoUsuario,
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                telefono: document.getElementById('telefono').value
            };

            // Si es organizador, agregar datos de empresa
            if (tipoUsuario === 'organizador') {
                data.nombreEmpresa = document.getElementById('nombreEmpresa').value;
                data.cuitCuil = document.getElementById('cuitCuil').value;
                data.direccion = document.getElementById('direccion').value;
                data.provincia = document.getElementById('provincia').value;
                data.ciudad = document.getElementById('ciudad').value;
                data.codigoPostal = document.getElementById('codigoPostal').value;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/Auth/registro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Guardar token y usuario
                    Auth.login(result.token, result.user);

                    successMsg.textContent = '¬°Cuenta creada exitosamente! Redirigiendo...';
                    successMsg.classList.remove('d-none');

                    setTimeout(() => {
                        Auth.redirectByRole();
                    }, 1500);
                } else {
                    errorMsg.textContent = result.error || result.message || 'Error al crear cuenta';
                    errorMsg.classList.remove('d-none');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Crear Cuenta';
                }
            } catch (error) {
                errorMsg.textContent = 'Error de conexi√≥n. Verifica tu internet.';
                errorMsg.classList.remove('d-none');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });

        // Si ya est√° autenticado, redirigir
        if (Auth.isAuthenticated()) {
            Auth.redirectByRole();
        }
    </script>
</body>
</html>
